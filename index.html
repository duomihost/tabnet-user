<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>TabNet</title>
  <script type="module" crossorigin src="/assets/umi.js"></script>
</head>
<body>
  <script src="./env.js"></script>
  <div id="app"></div>

  <!-- 微信qq防红 -->
  <script>
    // 跳转提示
    if (is_weixn_qq()) {
      window.location.href = 'https://c.pc.qq.com/middle.html?pfurl=请勿在微信、QQ、百度内打开，返回复制域名，使用浏览器打开例如Edge,Chrome,Safari等';
    }

    // 判断QQUA的代码无需修改
    function is_weixn_qq(){
      var ua = navigator.userAgent.toLowerCase();
      if(ua.match(/MicroMessenger/i)=="micromessenger") {
        return "weixin";
      } else if (ua.match(/QQ/i) == "qq") {
        return "QQ";
      }
      return false;
    }
  </script>

  <!-- Crisp 聊天插件 -->
  <script type="text/javascript">
    window.$crisp=[];window.CRISP_WEBSITE_ID="54e550e4-66fc-4031-b121-581b7e38a322";
    (function(){
      d=document;s=d.createElement("script");
      s.src="https://client.crisp.chat/l.js";
      s.async=1;d.getElementsByTagName("head")[0].appendChild(s);
    })();
  </script>
</body>
</html>
